name: oraxproperty
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.5.3


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.8
  go_router: ^14.2.7
  flutter_svg: ^2.0.7
  image_picker: ^1.0.4
  permission_handler: ^11.0.0
  shared_preferences: ^2.2.2
  extended_image: ^8.2.4
  fluttertoast: ^8.2.8
  # flutter_share: ^2.0.0
  flutter_floating_bottom_bar: ^1.2.0
  animated_bottom_navigation_bar: ^1.3.0
  flutter_localization: ^0.2.2
  supabase_flutter: ^2.6.0
  loading_animation_widget: ^1.2.0+4
  provider: ^6.0.5
  flutter_map: ^7.0.2
  latlong2: ^0.9.0
  internet_connection_checker: ^2.0.0
  awesome_dialog: ^3.1.0
  geocoding: ^3.0.0
  device_info_plus: ^10.1.2
  url_launcher: ^6.2.4
  # flutter_local_notifications: ^17.2.2
  # flutter_background_service: ^5.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  
  flutter_lints: ^4.0.0
  build_runner: ^2.4.7
  json_annotation: ^4.8.1
  json_serializable: ^6.7.1



flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - shorebird.yaml
    
  fonts:
    - family: Outfit
      fonts:
        - asset: assets/fonts/Outfit-Regular.ttf
          weight: 300
        - asset: assets/fonts/Outfit-Bold.ttf
          weight: 700
        - asset: assets/fonts/Outfit-Light.ttf
          weight: 200
        - asset: assets/fonts/Outfit-ExtraLight.ttf
          weight: 100
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 300
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 200
        - asset: assets/fonts/Poppins-ExtraLight.ttf
          weight: 100
    - family: LamaSans
      fonts:
        - asset: assets/fonts/LamaSans-Medium.ttf
          weight: 300
        - asset: assets/fonts/LamaSans-Bold.ttf
          weight: 700
